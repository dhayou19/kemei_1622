<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الة الحلاقة كيمي 1622</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            height: 100vh;
        }
        .images {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20%;
            height: 100%;
        }
        .images img {
            width: 100%;
            height: 33.33%;
            object-fit: contain;
        }
        .panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .panel-body {
            width: 100%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="1.jpg" alt="Product Image 1">
            <img src="2.jpg" alt="Product Image 2">
            <img src="3.jpg" alt="Product Image 3">
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1>الة الحلاقة كيمي 1622</h1>
            </div>
            <div class="panel-body">
                <form id="contact-form" method="post">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="wilaya">الولاية</label>
                        <input type="text" class="form-control" id="wilaya" name="wilaya" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveryType">نوع التوصيل</label>
                        <div>
                            <label for="officeDelivery" class="radio-inline">
                                <input type="radio" name="deliveryType" value="office" id="officeDelivery" required> مكتب zr express
                            </label>
                            <label for="homeDelivery" class="radio-inline">
                                <input type="radio" name="deliveryType" value="home" id="homeDelivery" required> المنزل
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">العنوان الكامل</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">البلدية</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">الكمية</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <div>
                        <h3>ملاحظة</h3>
                        <p>سعر المنتج : 3200 دج</p>
                        <p>سعر التوصيل للمنزل : 400 دج</p>
                        <p>سعر التوصيل للمكتب : 600 دج</p>
                    </div>
                    <input type="submit" class="btn btn-primary" value="إرسال">
                </form>
            </div>
            <div class="panel-footer text-right">
                <small>&copy; Beuty Now</small>
            </div>
        </div>
        <div class="images">
            <img src="4.jpg" alt="Product Image 4">
            <img src="5.jpg" alt="Product Image 5">
            <img src="6.jpg" alt="Product Image 6">
        </div>
    </div>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">شكرا</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    شكرا لك! تم إرسال النموذج الخاص بك بنجاح.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
